<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fromulário de Currículo</title>
</head>
<body>
    <header>
        <h1>Formulário de Currículo</h1>
    </header>
    <form action="" method="get" enctype="multipart/form-data">
        <fieldset>
            <label for="full-name">Nome:</label>
            <input type="text" maxlength="40" name="full-name" required>
            <br>
            <label for="email">Email:</label>
            <input type="text" maxlength="50" name="email" required>
            <br>
            <label for="cpf">CPF:</label>
            <input type="text" maxlength="11" name="cpf" required>
            <br>
            <label for="address">Endereço:</label>
            <input type="text" maxlength="200" name="address" required>
            <br>
            <label for="city">Cidade:</label>
            <input type="text" maxlength="28" name="city" required>
            <br>
            <label for="states-dropdown">Estado:</label>
            <select name="states-dropdown" id="user-state" required></select>
            <br>
            <label for="housing"><input type="radio" name="housing" value="house" required>Casa</label>
            <label for="housing"><input type="radio" name="housing" value="apartment" required>Apartamento</label>
        </fieldset>

        <fieldset>
            <label for="resume-summary">Resumo do Currículo:</label>
            <textarea name="resume-summary" cols="30" rows="10" maxlength="1000" required></textarea>
            <br>
            <label for="office">Cargo:</label>
            <input type="text" maxlength="40" name="office" required>
            <br>
            <label for="responsibilities">Descrição do Cargo:</label>
            <input type="text" maxlength="500" name="responsibilities" required>
            <br>
            <label for="start-date">Data de Início:</label>
            <input type="date" name="start-date" required>
        </fieldset>
        <button type="submit" id="submit-btn" class="btn">Enviar</button>
        <button type="reset" id="reset-btn" class="btn">Limpar</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
